services:
  - type: web
    name: trading-bot
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PRIVATE_KEY
        sync: false
      - key: USE_TESTNET
        value: false
      - key: STRATEGY
        value: sol_momentum
      - key: SYMBOL
        value: SOL
      - key: COLLATERAL_USD
        value: 1000.0
      - key: LEVERAGE
        value: 10
      - key: TIMEFRAME
        value: 15m
      - key: RISK_PER_TRADE_PERCENT
        value: 1.5
      - key: ATR_STOP_MULTIPLIER
        value: 0.5
      - key: RISK_REWARD_RATIO
        value: 3.0
      - key: SLOPE_THRESHOLD
        value: 0.10
      - key: HEALTH_CHECK_PORT
        value: 8080

