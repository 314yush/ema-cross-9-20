version: '3.8'

services:
  trading-bot:
    build: .
    container_name: trading-bot
    restart: unless-stopped
    environment:
      - PRIVATE_KEY=${PRIVATE_KEY}
      - USE_TESTNET=${USE_TESTNET:-false}
      - STRATEGY=${STRATEGY:-sol_momentum}
      - SYMBOL=${SYMBOL:-SOL}
      - COLLATERAL_USD=${COLLATERAL_USD:-1000.0}
      - LEVERAGE=${LEVERAGE:-10}
      - TIMEFRAME=${TIMEFRAME:-15m}
      - RISK_PER_TRADE_PERCENT=${RISK_PER_TRADE_PERCENT:-1.5}
      - ATR_STOP_MULTIPLIER=${ATR_STOP_MULTIPLIER:-0.5}
      - RISK_REWARD_RATIO=${RISK_REWARD_RATIO:-3.0}
      - SLOPE_THRESHOLD=${SLOPE_THRESHOLD:-0.10}
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

